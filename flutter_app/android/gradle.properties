org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dkotlin.daemon.jvm.options=-Xmx4096m,-Xskip-metadata-version-check
android.useAndroidX=true
android.enableJetifier=true
android.suppressUnsupportedCompileSdk=34
android.experimental.enableJdkImageSandbox=false

# Set minimum SDK version to 23 for Firebase compatibility
flutter.minSdkVersion=23

# Disable Kotlin incremental compilation to avoid cache issues
kotlin.incremental=false
kotlin.incremental.java=false
kotlin.incremental.js=false

# Enable Gradle caching but with file watching disabled
org.gradle.caching=true
org.gradle.vfs.watch=false

# Configure Gradle daemon
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=false

# Kotlin compiler options
kotlin.compiler.execution.strategy=in-process


