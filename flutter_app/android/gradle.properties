org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
android.suppressUnsupportedCompileSdk=34
android.experimental.enableJdkImageSandbox=false

# Disable Kotlin incremental compilation to avoid cache issues
kotlin.incremental=false
kotlin.incremental.java=false
kotlin.incremental.js=false

# Enable Gradle caching but with file watching disabled
org.gradle.caching=true
org.gradle.vfs.watch=false

# Configure Gradle daemon
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=false

